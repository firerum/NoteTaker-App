<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Note App</title>
  </head>

  <body>
    <div class="container">
      <h1>Note Taker</h1>
      <p>Add A New Note:</p>
      <form action="" id="note">
        <div class="form-row">
          <label for="note">Note:</label>
          <textarea name="name" rows="2" placeholder="write your notes here"></textarea>
        </div>
        <div class="btn-wrapper"><button>Add Note</button></div>
      </form>

      <ul>
        <!-- This is where the created list items together with its span and button goes -->
      </ul>

      <!-- This is for the modal box -->
      <div class="modal">
        <div class="snippet">
          <div class="close-modal">&times;</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
